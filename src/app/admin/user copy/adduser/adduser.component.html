<c-row>
<c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
         Create User Form
      </c-card-header>
      <c-card-body>
            <form cForm>
              <div class="mb-3">
                <label cLabel for="exampleFormControlInput1">Name</label>
                <input cFormControl
                      id="exampleFormControlInput1"
                      placeholder="Name"
                      type="text"
                />
              </div>

              <div class="mb-3">
                <label cLabel for="exampleFormControlInput1">Email address</label>
                <input cFormControl
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                      type="email"
                />
              </div>

              <div class="mb-3">
                <label cLabel for="exampleFormControlInput1">Password</label>
                <input cFormControl
                      id="exampleFormControlInput1"
                      placeholder="Password"
                      type="email"
                />
              </div>

              <div class="text-center" >
                <button cButton color="primary">Submit</button>
              </div>

            </form>
         </c-card-body>
       </c-card>
  </c-col>
</c-row>
